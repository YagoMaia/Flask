<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .welcome-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-greeting {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        
        .btn-container{
            /* width: 50%; */
            margin: auto;
            padding: 8px;
            box-sizing: border-box;
            /* border: 1px solid #ccc; */
            border-radius: 4px;
        }

        .btn {
            background-color: #f44336;
            /* font-size: 18px; */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        .btn:hover {
            background-color: #d32f2f;
        }

        #create {
            background-color: #76e753;
        }

        #create:hover {
            background-color: #66c748;
        }

        #delete {
            background-color: #a0b448;
        }

        #delete:hover {
            background-color: #788830;
        }
    </style>
</head>
    <body>
        <div class="welcome-container">
            <h2>Bem vindo</h2>
            <p class="user-greeting">Você realizou seu login com sucesso, {{user.name}}!</p>
            <div class = "btn-container">
                <a href="/new_user">
                    <button class="btn" id = 'create'>
                        Criar Usuário
                    </button>
                </a>
            </div>
            <div class = "btn-container">
                <a href="/list_users">
                    <button class="btn" id = 'delete'>
                        Deletar Usuário
                    </button>
                </a>
            </div>
            <div class = "btn-container">
                <a href="/logout">
                    <button class="btn" id = 'logout'>
                        Logout
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
