<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .welcome-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-greeting {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
    <body>
        <div class="welcome-container">
            <h2>Bem vindo</h2>
            <p class="user-greeting">VocÃª realizou seu login com sucesso, {{user.name}}!</p>
            <a href="/logout">
                <button class="logout-btn">
                    Logout
                </button>
            </a>
        </div>
    </body>
</html>
