<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-confirmed-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .logout-confirmed-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .success-message {
            font-size: 16px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .home-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
    <body>

    <div class="logout-confirmed-container">
        <h2>Logout Confirmado</h2>
        <p class="success-message">Você foi desconectado com sucesso.</p>
        <a href="/">
            <button class="home-btn">Página Inicial</button>
        </a>
    </div>

    </body>
</html>
