<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .welcome-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-greeting {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
    <body>
        <div class="welcome-container">
            <h2>Bem Vindo</h2>
            <p class="user-greeting">Por favor, realize seu login</p>
            <a href="/login">
                <button class="login-btn">
                    Login
                </button>
            </a>
        </div>
    </body>
</html>
