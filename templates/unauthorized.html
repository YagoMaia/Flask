<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Não Autorizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .unauthorized-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .unauthorized-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .error-message {
            font-size: 16px;
            color: #f44336;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
    <body>

    <div class="unauthorized-container">
        <h2>Acesso Não Autorizado</h2>
        <p class="error-message">Você não tem permissão para acessar esta página.</p>
        <a href="/login">
            <button class="back-btn">Voltar</button>
        </a>
    </div>

    </body>
</html>
